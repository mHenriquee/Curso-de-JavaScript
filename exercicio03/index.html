<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução - JavaScript</title>
    <style>
        h1 {
            color: white;
            font-size: 1.5em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: rgb(12, 12, 180);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        var n1 = Number(prompt("Digite um numero!"))

        var n2 = Number(prompt("Digite outro número!"))

        var soma = n1 + n2

        alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>

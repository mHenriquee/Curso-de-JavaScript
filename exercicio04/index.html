<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução - JavaScript</title>
    <style>
        body {
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Por favor, digite seu nome: ")

        var salarioum = prompt("Digite seu salário: ")
        
        var sal = salarioum.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        document.write(`Seu nome é <strong>${nome}</strong> e seu salário é de <strong>${sal}</strong> <br>`)

        document.write(`Seu nome tem ${nome.length} letras <br>`)

        document.write(`Seu nome em letras maisculas ${nome.toUpperCase()} e seu nome e letras minusculas ${nome.toLowerCase()}`)

    </script>
</body>
</html>
